
#============数据库配置============
#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/online_xdclass?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
#数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#============mybatis配置============
#控制台打印日志
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#开启驼峰
mybatis.configuration.map-underscore-to-camel-case=true
#配置mapper.xml映射文件位置，classpath指src/main/java目录下和src/main/resources目录下
mybatis.mapper-locations=classpath:mapper/*.xml
#配置结果别名
mybatis.type-aliases-package=xyz.chenww.online_xdclass.domain
#pagehelper
pagehelper.offset-as-page-num=true
pagehelper.row-bounds-with-count=true
pagehelper.page-size-zero=true